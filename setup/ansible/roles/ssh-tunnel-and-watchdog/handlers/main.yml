---
# Handlers for ssh-tunnel-and-watchdog role

- name: Restart ssh-tunnel service
  ansible.builtin.systemd:
    name: ssh-tunnel
    state: restarted

- name: Restart watchdog service
  ansible.builtin.systemd:
    name: watchdog
    state: restarted

- name: Reload systemd
  ansible.builtin.systemd:
    daemon_reload: yes
