---

# Reasoning: Qwen/Qwen3-14B-AWQ
# Coding instruct: Qwen/Qwen2.5-14B-Instruct-AWQ

services:
  vllm:
    image: vllm/vllm-openai:latest
    container_name: vllm
    ports:
      - "8000:8000"
    volumes:
      - ~/.cache/huggingface:/root/.cache/huggingface
    environment:
      # - HUGGING_FACE_HUB_TOKEN=your_token_here
      - CUDA_VISIBLE_DEVICES=0
    command: >
      --model Qwen/Qwen2.5-14B-Instruct-AWQ
      --host 0.0.0.0
      --port 8000
      --dtype auto
      --max-model-len 8192
      --tensor-parallel-size 1
      --gpu-memory-utilization 0.90
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped
    networks:
      - ai-network

  open-webui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: open-webui
    ports:
      - "3000:8080"
    volumes:
      - open-webui:/app/backend/data
    environment:
      #- OPENAI_API_BASE_URLS=http://llamacpp:8080/v1
      - OPENAI_API_BASE_URLS=http://vllm:8000/v1
      - OPENAI_API_KEYS=dummy
      - ENABLE_OLLAMA_API=false
    depends_on:
      - vllm
    restart: unless-stopped
    networks:
      - ai-network

volumes:
  open-webui:
    driver: local

networks:
  ai-network:
    driver: bridge

