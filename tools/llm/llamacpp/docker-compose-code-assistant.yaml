services:

  # Opencode agent
  chat-qwen3-coder-30b-instruct:
    image: ghcr.io/ggml-org/llama.cpp:server-cuda
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
    ports:
      - "8002:8000"
    volumes:
      - ~/.cache/huggingface/hub:/root/.cache/llama.cpp
    command: >
      --host 0.0.0.0
      --port 8000
      --hf-repo unsloth/Qwen3-Coder-30B-A3B-Instruct-GGUF
      --hf-file Qwen3-Coder-30B-A3B-Instruct-Q4_K_M.gguf
      --alias qwen3-coder-30b-instruct
      --gpu-layers -1
      --tensor-split 1,1
      --split-mode layer
      --ctx-size 120000 
      --temp 0.8
      --top-k 40
      --top-p 0.9
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              device_ids: ['0','1']
              capabilities: [gpu]
    restart: unless-stopped

  # Code completion #1
  completion-codellama-python-7b:
    image: ghcr.io/ggml-org/llama.cpp:server-cuda
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
    ports:
      - "8000:8000"
    volumes:
      - ~/.cache/huggingface/hub:/root/.cache/llama.cpp
    command: >
      --host 0.0.0.0
      --port 8000
      --hf-repo TheBloke/CodeLlama-7B-Python-GGUF
      --hf-file codellama-7b-python.Q4_K_M.gguf
      --alias codellama-python-7b
      --ctx-size 10000
      --gpu-layers -1
      --tensor-split 1
      --split-mode layer
      --temp 0.8
      --top-k 40
      --top-p 0.9
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              device_ids: ['0']
              capabilities: [gpu]
    restart: unless-stopped
  # Code completion #2
  completion-qwen-coder-7b:
    image: ghcr.io/ggml-org/llama.cpp:server-cuda
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
    ports:
      - "8000:8000"
    volumes:
      - ~/.cache/huggingface/hub:/root/.cache/llama.cpp
    command: >
      --host 0.0.0.0
      --port 8000
      --hf-repo Qwen/Qwen2.5-Coder-7B-Instruct-GGUF
      --hf-file qwen2.5-coder-7b-instruct-q4_k_m.gguf
      --alias qwen2.5-coder-7b-instruct
      --ctx-size 10000
      --gpu-layers -1
      --tensor-split 1
      --split-mode layer
      --temp 0.8
      --top-k 40
      --top-p 0.9
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              device_ids: ['0']
              capabilities: [gpu]
    restart: unless-stopped

  # Chat
  chat-qwen-32b-thinking:
    image: ghcr.io/ggml-org/llama.cpp:server-cuda
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
    ports:
      - "8001:8000"
    volumes:
      - ~/.cache/huggingface/hub:/root/.cache/llama.cpp
    command: >
      --host 0.0.0.0
      --port 8000
      --hf-repo Qwen/Qwen3-VL-32B-Thinking-GGUF
      --hf-file Qwen3VL-32B-Thinking-Q4_K_M.gguf
      --alias qwen3-vl-32b-thinking
      --gpu-layers -1
      --tensor-split 1,3
      --ctx-size 20000
      --split-mode layer
      --temp 0.8
      --top-k 40
      --top-p 0.9
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              device_ids: ['0','1']
              capabilities: [gpu]
    restart: unless-stopped

